<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <style>

        body {
            display: flex;
            height: 300px;
        }

        #sidebar {
            display: flex;
            flex: 0 0 20%;
        }

        #content {
            flex: 0 0 80%;
            display: flex;
            flex-direction: column;
        }

        footer {
            margin-top: auto;
        }

        /* Colors */
        body {
            background-color: #bbb;
        }

        #sidebar {
            background: #ccccff;
        }

        #sidebar .menu {
            margin-top: auto;
            width: 100%;
            background-color: #aad;
        }

        #content {
            background-color: #dddd88;
        }

        #content .breadcrumbs {
            background-color: #4ad;
        }

        footer {
            background-color: #ddaa88;
        }

        article {
            background-color: #74dd80;
        }
    </style>
</head>
<body>
<section id="sidebar">
    <ul class="menu">
        <li>elem1
        <li>elem2
    </ul>
</section>
<section id="content">
    <nav class="breadcrumbs">
        One > Two > Three
    </nav>
    <article id="list">
        <ul>
            <li>elem1
            <li>elem2
        </ul>
    </article>
    <footer>
        sticky footer
    </footer>
</section>
</body>
</html>
